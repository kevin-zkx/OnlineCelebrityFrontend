<script src="../layuimini/js/login.js" charset="utf-8"></script>
<div class="layuimini-main">
   
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">网站链接</label>
            <div class="layui-input-block">
                <input id="website" type="text" name="website" placeholder="请输入网红的网站链接" value="" class="layui-input">
                <!-- <tip>填写自己管理账号的名称。</tip> -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网站流量</label>
            <div class="layui-input-block">
                <input type="number" name="star" id="star" placeholder="请输入网红的网站流量" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">域名AS分数</label>
            <div class="layui-input-block">
                <input type="number" name="as_score" id="as_score" autocomplete="on" placeholder="请输入网红的域名AS分数" value=""
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网红姓名</label>
            <div class="layui-input-block">
                <input type="text" name="celebrityname" id="celebrityname" placeholder="请输入网红的姓名" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="email" id="email" placeholder="请输入网红的邮箱" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">YouTube频道</label>
            <div class="layui-input-block">
                <input type="text" name="youtube" id="youtube" placeholder="请输入网红的YouTube频道" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">YouTube粉丝数</label>
            <div class="layui-input-block">
                <input type="number" name="youtube_star" id="youtube_star" placeholder="请输入网红的YouTube粉丝数" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Facebook</label>
            <div class="layui-input-block">
                <input type="text" name="facebook" id="facebook" placeholder="请输入网红的Facebook" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Ins</label>
            <div class="layui-input-block">
                <input type="text" name="ins" id="ins" placeholder="请输入网红的Ins" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">可合作方式</label>
            <div class="layui-input-block">
                <input type="text" name="c_way" id="c_way" placeholder="请输入可合作方式" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="c_remark" id="c_remark" placeholder="请输入备注" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">跟进人员</label>
            <!-- <div class="layui-input-block">
                <input type="text" name="d_principal" placeholder="请输入跟进人员" value="" class="layui-input">
            </div> -->
            <div class="layui-input-block">
                <select name="c_principal" id="c_principal" lay-verify="required">
                    <option value=""></option>
                    <option value="朱飞飞">朱飞飞</option>
                    <option value="钟沁铃">钟沁铃</option>
                    <option value="阮日珊">阮日珊</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">跟进渠道</label>
            <div class="layui-input-block">
                <input type="text" name="c_channel" id="c_channel" placeholder="请输入跟进渠道" value="" class="layui-input">
            </div>
        </div>
        <!-- <div class="layui-form-item">
            <label class="layui-form-label">合作状态</label>
            <div class="layui-input-block">
                <input type="text" name="d_status" id="d_status" placeholder="请输入合作状态" value="" class="layui-input">
            </div>
        </div> -->
        <div class="layui-form-item">
            <label class="layui-form-label">录入时间</label>
            <div class="layui-input-block">
                <input type="text" name="addtime" id="addtime" placeholder="请输入录入时间" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: "#addtime",
            type: "datetime",
            value: new Date()
        });
    })
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table
        $ = layui.$;
        var hh = sessionStorage.getItem("allJson");//获取键为allJson的字符串
        var pp = JSON.parse(hh);//将字符串抓换成对象
        // var c_id = pp["celebrityid"]
        // console.log("this is edit page");
        console.log(pp);

        $("#website").attr("value",pp["website"]);
        $("#star").attr("value",pp["star"]);
        $("#as_score").attr("value",pp["as_score"]);
        $("#celebrityname").attr("value",pp["celebrityname"]);
        $("#email").attr("value",pp["email"]);
        $("#youtube").attr("value",pp["youtube"]);
        $("#youtube_star").attr("value",pp["youtube_star"]);
        $("#facebook").attr("value",pp["facebook"]);
        $("#ins").attr("value",pp["ins"]);
        $("#c_way").attr("value",pp["c_way"]);
        $("#c_remark").attr("value",pp["c_remark"]);
        $("#c_principal").find("option[value='" + pp["c_principal"] + "']").attr("selected",true);
        $("#c_channel").attr("value",pp["c_channel"]);


        /**
        * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            data = data.field;
            data["c_id"] = pp["celebrityid"];
            console.log(data);
            $.ajax({
                url: 'http://127.0.0.1:5000/cooperation/',
                data: data,
                type: 'post',
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    console.log(data);
                    if (res.code == '200') {
                        // parent.closeIframe(res.msg);
                        layer.msg('修改信息成功', function () {
                            window.location = '../index.html';
                        });
                    }
                    else {
                        alert(res.msg);
                    }
                },
                error: function (res) {
                    console.log(res)
                    console.log(data)
                }
            });
            // var index = layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // }, function () {

            //     // 关闭弹出层
            //     layer.close(index);
            //     layer.close(parentIndex);

            // });


            return false;
        });

    });
</script>
