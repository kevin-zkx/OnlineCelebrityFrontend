<script src="../layuimini/js/login.js" charset="utf-8"></script>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">网红姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">网红邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">网红ID</label>
                            <div class="layui-input-inline">
                                <input type="text" name="c_id" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">网站链接</label>
                            <div class="layui-input-inline">
                                <input type="text" name="website" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">YouTube</label>
                            <div class="layui-input-inline">
                                <input type="text" name="youtube" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="export"> 导出为CSV </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <!-- <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script> -->
        <script type="text/html" id="currentTableBar_edit">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
        </script>
        <script type="text/html" id="currentTableBar_delete">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../layuimini/js/util.js" charset="utf-8"></script>
<script>
    flag_edit = me().flag_edit;
    flag_delete = me().flag_delete;
    flag_export = me().flag_export;

    layui.use(['form', 'table', 'miniPage', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        var ins1 = table.render({
            elem: '#currentTableId',//设置绑定元素
            id: "test",
            url: 'http://127.0.0.1:5000/promote/',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[//设置表头
                { type: "numbers", width: 50 },
                { field: 'celebrityid', width: 105, title: '网红编号', sort: true },
                { field: 'website', width: 86, title: '网站链接' },
                { field: 'star', width: 86, title: '网站流量' },
                { field: 'as_score', width: 120, title: '域名AS分数', sort: true },
                { field: 'celebrityname', width: 80, title: '姓名' },
                { field: 'email', width: 80, title: '邮箱' },
                { field: 'youtube', width: 130, title: 'YouTube频道' },
                { field: 'youtube_star', width: 130, title: 'YouTube粉丝数' },
                { field: 'facebook', width: 100, title: 'Facebook' },
                { field: 'ins', width: 80, title: 'Ins' },
                { field: 'p_way', width: 120, title: '已合作方式' },
                { field: 'p_remark', width: 80, title: '备注' },
                { field: 'p_principal', width: 86, title: '跟进人员' },
                { field: 'p_product', width: 86, title: '合作产品' },
                { field: 'product_cost', width: 160, title: '产品成本' },
                { field: 'transfer_cost', width: 160, title: '运输成本' },
                { field: 'sum_cost', width: 160, title: '总成本' },
                { field: 'url', width: 160, title: '链接地址' },
                { field: 'join_league', width: 160, title: '加入联盟' },
                // { title: '操作', minWidth: 112, toolbar: '#currentTableBar', align: "center" }
                { minWidth: 50, toolbar: '#currentTableBar_edit', align: "center", hide: flag_edit },
                { minWidth: 50, toolbar: '#currentTableBar_delete', align: "center", hide: flag_delete }
                // { minWidth: 100, toolbar: '#currentTableBar', align: "center" }
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',

            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                var result;
                // console.log(this);
                // console.log(JSON.stringify(res));
                if (this.page.curr) {
                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                }
                else {
                    result = res.data.slice(0, this.limit);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": result //解析数据列表
                };
            }
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (flag_export === true) {
                table.exportFile(ins1.config.id, obj.data);
            } else {
                layer.msg('没有导出权限');
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                // console.log(obj.data);
                sessionStorage.setItem("allJson", JSON.stringify(obj.data));
                var content = miniPage.getHrefContent('../page/promote_edit.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
            else if (obj.event === 'delete') {
                layer.confirm("真的删除ID为" + obj.data["celebrityid"] + "的网红吗？", function (index) {
                    $.ajax({
                        url: 'http://127.0.0.1:5000/promote/',
                        data: { "c_id": data["celebrityid"] },
                        type: 'delete',
                        dataType: "json",
                        success: function (res) {
                            console.log(res);
                            console.log(data["celebrityid"]);
                            if (res.code == '200') {
                                // parent.closeIframe(res.msg);
                                layer.msg('删除成功', function () {
                                    // window.location = './develop.html';
                                    layer.close(index);
                                    window.location.reload();
                                });
                            }
                            else {
                                alert(res.msg);
                            }
                        },
                        error: function (res) {
                            console.log(res)
                            console.log(data)
                        }
                    });
                });
            }
        });

    });
</script>
