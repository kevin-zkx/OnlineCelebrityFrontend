<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">修改</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" value="4" name="modify" lay-skin="switch" lay-filter="switchTest"
                    lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">删除</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" value="2" name="delete" lay-skin="switch" lay-filter="switchTest"
                    lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">导出文件</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" value="1" name="export" lay-skin="switch" lay-filter="switchTest"
                    lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table
        $ = layui.$;
        var hh = sessionStorage.getItem("userinfo");//获取键为allJson的字符串
        var pp = JSON.parse(hh);//将字符串抓换成对象

        if (pp["auths"] === 0) {
            $("input[name=modify]").attr("checked", false);
            $("input[name=delete]").attr("checked", false);
            $("input[name=export]").attr("checked", false);
        } else if (pp["auths"] === 1) {
            $("#username").attr("value", pp["username"]);
            $("input[name=modify]").attr("checked", false);
            $("input[name=delete]").attr("checked", false);
            $("input[name=export]").attr("checked", true);
        } else if (pp["auths"] === 2) {
            $("#username").attr("value", pp["username"]);
            $("input[name=modify]").attr("checked", false);
            $("input[name=delete]").attr("checked", true);
            $("input[name=export]").attr("checked", false);
        } else if (pp["auths"] === 3) {
            $("#username").attr("value", pp["username"]);
            $("input[name=modify]").attr("checked", false);
            $("input[name=delete]").attr("checked", true);
            $("input[name=export]").attr("checked", true);
        } else if (pp["auths"] === 4) {
            $("#username").attr("value", pp["username"]);
            $("input[name=modify]").attr("checked", true);
            $("input[name=delete]").attr("checked", false);
            $("input[name=export]").attr("checked", false);
        } else if (pp["auths"] === 5) {
            $("#username").attr("value", pp["username"]);
            $("input[name=modify]").attr("checked", true);
            $("input[name=delete]").attr("checked", false);
            $("input[name=export]").attr("checked", true);
        } else if (pp["auths"] === 6) {
            $("#username").attr("value", pp["username"]);
            $("input[name=modify]").attr("checked", true);
            $("input[name=delete]").attr("checked", true);
            $("input[name=export]").attr("checked", false);
        } else if (pp["auths"] === 7) {
            $("#username").attr("value", pp["username"]);
            $("input[name=modify]").attr("checked", true);
            $("input[name=delete]").attr("checked", true);
            $("input[name=export]").attr("checked", true);
        }

        /**
        * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            data = data.field;
            if (data["modify"] === undefined) {
                data["modify"] = 0;
            }
            if (data["delete"] === undefined) {
                data["delete"] = 0;
            }
            if (data["export"] === undefined) {
                data["export"] = 0;
            }
            auths = Number(data["modify"]) + Number(data["delete"]) + Number(data["export"]);
            $.ajax({
                url: ipaddress + '/user-auths/',
                data: { "auths": auths, "userid": pp["userid"] },
                type: 'post',
                dataType: "json",
                success: function (res) {
                    if (res.code == '200') {
                        var parentIndex = layer.index;
                        var index = layer.alert(res.msg, function () {
                            layer.close(index);
                            layer.close(parentIndex);
                            window.location.reload();
                        });
                    }
                    else {
                        var parentIndex = layer.index;
                        var index = layer.alert(res.msg, function () {
                            layer.close(index);
                            layer.close(parentIndex);
                            window.location.reload();
                        });
                    }
                },
                error: function (res) {
                    var parentIndex = layer.index;
                        var index = layer.alert(res.msg, function () {
                            layer.close(index);
                            layer.close(parentIndex);
                            window.location.reload();
                        });
                }
            });
            return false;
        });

    });
</script>
