<script src="layuimini/js/clipboard.min.js" charset="utf-8"></script>
<script src="../layuimini/js/util.js" charset="utf-8"></script>
<script>
    flag_edit = me().flag_edit;
    flag_delete = me().flag_delete;
    flag_export = me().flag_export;
    layui.use(['form', 'table', 'miniPage', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        var ins1 = table.render({
            elem: '#currentTableId',//设置绑定元素
            id: "test",
            url: ipaddress + '/sample/',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[//设置表头
                { type: "numbers", width: 50 },
                { field: 'celebrityid', width: 105, title: '网红编号', sort: true },
                { field: 'website', width: 86, title: '网站链接' },
                { field: 'celebrityname', width: 80, title: '姓名' },
                { field: 'email', width: 80, title: '邮箱' },
                { field: 's_product', width: 130, title: '送测产品' },
                { field: 'country', width: 130, title: 'Country' },
                { field: 'state', width: 100, title: 'State' },
                { field: 'city', width: 80, title: 'City' },
                { field: 'address', width: 120, title: 'Address' },
                { field: 'phone', width: 80, title: 'Phone Number' },
                { field: 'postcode', width: 86, title: 'Postcode' },
                { field: 's_order', width: 86, title: '单号' },
                { field: 'sample_date', width: 160, title: '寄样日期' },
                { minWidth: 50, toolbar: '#currentTableBar_edit', align: "center", hide: flag_edit },
                { minWidth: 50, toolbar: '#currentTableBar_delete', align: "center", hide: flag_delete },
                { minWidth: 200, toolbar: '#currentTableBar', align: "center" }
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',

            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                var result;
                if (this.page.curr) {
                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                }
                else {
                    result = res.data.slice(0, this.limit);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": result //解析数据列表
                };
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            return false;
        });
        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (flag_export === true) {
                table.exportFile(ins1.config.id, obj.data);
            } else {
                layer.msg('没有导出权限');
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                sessionStorage.setItem("allJson", JSON.stringify(obj.data));
                var content = miniPage.getHrefContent('../page/sample_edit.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
            else if (obj.event === 'delete') {
                layer.confirm("真的删除ID为" + obj.data["celebrityid"] + "的网红吗？", function (index) {
                    $.ajax({
                        url: ipaddress + '/sample/',
                        data: { "c_id": data["celebrityid"] },
                        type: 'delete',
                        dataType: "json",
                        success: function (res) {
                            if (res.code == '200') {
                                layer.msg(res.msg, function () {
                                    layer.close(index);
                                    window.location.reload();
                                });
                            }
                            else {
                                layer.msg(res.msg, function () {
                                    layer.close(index);
                                    window.location.reload();
                                });
                            }
                        },
                        error: function (res) {
                            layer.msg(res.msg, function () {
                                    layer.close(index);
                                    window.location.reload();
                                });
                        }
                    });
                });
            }
            else if (obj.event === 'sample_to_promote') {
                $.ajax({
                    url: ipaddress + '/sample-to-promote/',
                    data: { "c_id": data["celebrityid"] },
                    type: 'post',
                    dataType: "json",
                    success: function (res) {
                        if (res.code == '200') {
                            layer.msg(res.msg, function () {
                                layer.close(index);
                                window.location.reload();
                            });
                        }
                        else {
                            layer.msg(res.msg, function () {
                                layer.close(index);
                                window.location.reload();
                            });
                        }
                    },
                    error: function (res) {
                        layer.msg(res.msg, function () {
                                layer.close(index);
                                window.location.reload();
                            });
                    }
                });
            }
            else if (obj.event === 'copy_address') {
                content = "Name:" + data["celebrityname"] +
                    "\nCountry:" + data["country"] +
                    "\nState:" + data["state"] +
                    "\nCity:" + data["city"] +
                    "\nAddress:" + data["address"] +
                    "\nPhone:" + data["phone"] +
                    "\nPostcode:" + data["postcode"] +
                    "\n\ns_product:" + data["s_product"];
                var clipboard = new ClipboardJS('#btn', {
                    text: function () {
                        return content;
                    }
                });

                clipboard.on('success', function (e) {
                    layer.msg('复制到剪贴板成功', function () {
                        layer.close(index);
                    });
                });

                clipboard.on('error', function (e) {
                    layer.msg('复制到剪贴板失败！！！', function () {
                        layer.close(index);
                    });
                });
            }
        });

    });
</script>
