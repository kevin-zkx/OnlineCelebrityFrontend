<script src="../layuimini/js/login.js" charset="utf-8"></script>
<script src="../layuimini/js/auth.js" charset="utf-8"></script>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <!-- <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加网红 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script> -->

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">修改权限</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除用户</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        var tableIns = table.render({
            elem: '#currentTableId',
            // url: '../layuimini/api/user.json',
            url: 'http://127.0.0.1:5000/user/',

            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                { type: "numbers", width: 50, title: "序号" },
                { field: 'userid', width: 100, title: '用户ID' },
                { field: 'username', width: 150, title: '用户名' },
                { field: 'email', width: 150, title: '登录邮箱' },
                { field: 'password', width: 150, title: '用户密码' },
                { field: 'auths', width: 150, title: '用户权限' },
                { title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center" }
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: false,
            skin: 'line'
        });

        layui.table.reload('currentTableId',{
                // where: {
                //     queryJson: queryJson
                // },
                // page{
                //     curr: 1 //重新从第 1 页开始}
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('../page/celebrity_add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            console.log(data);
            if (obj.event === 'edit') {
                sessionStorage.setItem("userinfo", JSON.stringify(obj.data));
                var content = miniPage.getHrefContent('../page/user_auth_edit.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
            else if (obj.event === 'delete') {
                layer.confirm("真的删除ID为" + obj.data["userid"] + "的用户吗？", function (index) {
                    $.ajax({
                        url: 'http://127.0.0.1:5000/user/',
                        data: { "userid": data["userid"] },
                        type: 'delete',
                        dataType: "json",
                        success: function (res) {
                            layer.msg(res.msg, function () {
                                layer.close(index);
                                window.location.reload();
                            });
                        },
                        error: function (res) {
                            console.log(res)
                            console.log(data)
                        }
                    });
                });
            }
        });

    });
</script>
