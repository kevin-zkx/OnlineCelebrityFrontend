        <div class="layui-form-item">

        </div>
        <div class="layui-form-item">

            <div class="layui-input-block">
                <input type="text" name="youtube_star" placeholder="请输入网红的YouTube粉丝数" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Facebook</label>
            <div class="layui-input-block">
                <input type="text" name="facebook" placeholder="请输入网红的Facebook" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Ins</label>
            <div class="layui-input-block">
                <input type="text" name="ins" placeholder="请输入网红的Ins" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">可合作方式</label>
            <div class="layui-input-block">
                <input type="text" name="d_way" placeholder="请输入可合作方式" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="d_remark" placeholder="请输入备注" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">跟进人员</label>
            <div class="layui-input-block">
                <select name="d_principal" lay-verify="required">
                    <option value=""></option>
                    <option value="朱飞飞">朱飞飞</option>
                    <option value="阮日珊">阮日珊</option>
                    <option value="钟沁铃">钟沁铃</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>

    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        function clear_data(data) {
            for (var key in data) {
                if (data[key] === '') {
                    delete data[key]
                }
            }
            return data
        }
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            data = clear_data(data.field);
            $.ajax({
                url: ipaddress + '/develop/',
                data: data,
                type: 'post',
                dataType: "json",
                success: function (res) {
                    if (res.code == '200') {
                        layer.msg(res.msg, function () {
                            window.location.reload();
                        });
                    }
                    else {
                        layer.msg(res.msg, function () {
                            window.location.reload();
                        });
                    }
                },
                error: function (res) {
                    layer.msg(res.msg, function () {
                            window.location.reload();
                        });
                }
            });

            return false;
        });

    });
</script>
