<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>网红开发系统-登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            background-image: url("layuimini/images/bg.jpg");
            height: 100%;
            width: 100%;
        }

        #container {
            height: 100%;
            width: 100%;
        }

        input:-webkit-autofill {
            -webkit-box-shadow: inset 0 0 0 1000px #fff;
            background-color: transparent;
        }

        .admin-login-background {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 40%;
            margin-left: -150px;
            margin-top: -100px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
            font-size: 40px
        }

        .admin-input {
            border-top-style: none;
            border-right-style: solid;
            border-bottom-style: solid;
            border-left-style: solid;
            height: 50px;
            width: 300px;
            padding-bottom: 0px;
        }

        .admin-input::-webkit-input-placeholder {
            color: #a78369
        }

        .layui-icon-username {
            color: #a78369 !important;
        }

        .layui-icon-username:hover {
            color: #9dadce !important;
        }

        .layui-icon-password {
            color: #a78369 !important;
        }

        .layui-icon-password:hover {
            color: #9dadce !important;
        }

        .admin-input-username {
            border-top-style: solid;
            border-radius: 10px 10px 0 0;
        }

        .admin-input-verify {
            border-radius: 0 0 10px 10px;
        }

        .admin-button {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            width: 300px;
            height: 50px;
            border-radius: 5px;
            background-color: #a78369;
            border: 1px solid #d8b29f
        }

        .admin-icon {
            margin-left: 260px;
            margin-top: 10px;
            font-size: 30px;
        }

        i {
            position: absolute;
        }

        .admin-captcha {
            position: absolute;
            margin-left: 205px;
            margin-top: -40px;
        }
    </style>
</head>

<body>
    <div id="container layui-anim layui-anim-upbit">
        <div></div>
        <div class="admin-login-background">
            <div class="admin-header">
                <span>网红开发系统</span>
            </div>
            <form class="layui-form" action="">
                <div>
                    <i class="layui-icon layui-icon-username admin-icon"></i>
                    <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off"
                        class="layui-input admin-input admin-input-username" value="">
                </div>
                <div>
                    <i class="layui-icon layui-icon-password admin-icon"></i>
                    <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                        class="layui-input admin-input" value="">
                </div>
                <!-- <div>
                <input type="text" name="captcha" placeholder="请输入验证码" autocomplete="off" class="layui-input admin-input admin-input-verify" value="">
                <img class="admin-captcha" width="90" height="30" src="layuimini/images/captcha.jpg">
            </div> -->
                <button class="layui-btn admin-button" lay-submit="" lay-filter="login">登 陆</button>
            </form>
        </div>
    </div>
    <script src="layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.jquery;
            // 登录过期的时候，跳出iframe框架
            if (top.location != self.location) top.location = self.location;

            // 进行登录操作
            form.on('submit(login)', function (data) {
                data = data.field;
                if (data.username == '') {
                    layer.msg('用户名不能为空');
                    return false;
                }
                if (data.password == '') {
                    layer.msg('密码不能为空');
                    return false;
                }
                $.ajax({
                    url: 'http://127.0.0.1:5000/user/login/',
                    data: data,
                    type: 'post',
                    dataType: "json",
                    success: function (res) {
                        // console.log(res);
                        if (res.code == '10') {
                            // parent.closeIframe(res.msg);
                            layer.msg('登录成功', function () {
                                //获取当前时间
                                var date = new Date();
                                var expiresDays = 1;
                                //将date设置为0.5天以后的时间
                                date.setTime(date.getTime() + expiresDays * 12 * 3600 * 1000);
                                //将userId和userName两个cookie设置为0.5天后过期
                                document.cookie = "login=1; expires=" + date.toGMTString();
                                document.cookie = "username="+res.data["username"]+"; expires=" + date.toGMTString();
                                document.cookie = "super="+res.data["super"]+"; expires=" + date.toGMTString();
                                document.cookie = "auths="+res.data["auths"]+"; expires=" + date.toGMTString();
                                // sessionStorage.setItem("user_auth", JSON.stringify(res.data));
                                window.location = './index.html';
                            });
                        }//用sessionStorage.setItem("login", 0);来实现
                        else {
                            layer.msg('登录失败，请重新登陆');
                        }
                    },
                    error: function (data) {
                        console.log(data)
                    }
                });
                return false;
            });
        });
    </script>
</body>

</html>
